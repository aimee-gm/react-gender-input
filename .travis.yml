language: node_js
os: linux
node_js: 'lts/*'

addons:
  apt:
    packages:
      - libgconf-2-4

cache:
  directories:
    - ~/.npm

stages:
  - name: test
  - name: deploy
    if: (tag =~ ^v)

jobs:
  include:
    - name: 'node:lts'
      stage: test
      script:
        - npm run build
        - npm run demo:build
        - npm run coverage
        - npm run cypress:run
    - name: 'node:latest'
      node_js: 'node'
      stage: test
    - name: 'demo'
      stage: deploy
      script:
        - npm run demo:build
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        local-dir: './dist/demo'
        on:
          tags: true
    - name: 'npm'
      stage: deploy
      script:
        - npm run build
      deploy:
        provider: npm
        cleanup: false
        email: $NPM_EMAIL
        api_token: $NPM_APIKEY
        edge: true
        on:
          tags: true

notifications:
  email: false
